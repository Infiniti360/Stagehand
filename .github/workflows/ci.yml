      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            test-results/
            reports/

  # All Tests Report
  test-report:
    name: Test Report
    runs-on: ubuntu-latest
    needs: [test-web, test-e2e, test-api, test-contract, test-accessibility, test-security, test-integration]
    if: always()
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: '*-test-results'
          merge-multiple: true
      
      - name: Generate report
        run: |
          echo "## ðŸŽ­ Stagehand Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All test layers have been executed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed reports in the artifacts." >> $GITHUB_STEP_SUMMARY

